<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- Overlay escurecido -->
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
        cursor: not-allowed;
      "
    ></div>

    <!-- Modal de Gravação -->
    <div
      id="recordingModal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        max-width: 400px;
        background-color: #e6e6e6;
        padding: 15px;
        border-radius: 10px;
        z-index: 1000;
        border: 6px solid #003642;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
      "
    >
      <div style="width: 100%; color: #003642; text-align: center">
        <div
          style="
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 22px;
            text-align: center;
            margin-bottom: 10px;
            color: #003642;
          "
        >
          Aviso ao Operador
        </div>
        <div
          style="
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #003642;
          "
        >
          <p style="margin: 5px 0; font-size: medium">
            Sua tela está sendo gravada.
          </p>
          <p style="margin: 5px 0; font-size: medium">
            Certifique-se de que informações pessoais ou confidenciais não
            estejam visíveis.
          </p>
          <p style="margin: 5px 0; font-size: medium">
            Por favor, confirme que está ciente da gravação.
          </p>
        </div>
        <div
          onclick="confirmRecording()"
          style="
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6e6e6;
            color: #003642;
            border: 2px solid #003642;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            margin: 15px auto 0;
            display: block;
            transition: all 0.2s ease-in-out;
            width: 30%;
          "
          onmouseover="this.style.backgroundColor='#003642'; this.style.color='white'"
          onmouseout="this.style.backgroundColor='#e6e6e6'; this.style.color='black'"
        >
          Estou Ciente
        </div>
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        margin: 0;
        background-color: #e6e6e6;
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #003642;
          border-radius: 25px;
          -webkit-box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.35);
          -moz-box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.35);
          box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.35);
          padding: 20px;
        "
      >
        <div
          style="
            display: flex;
            width: 800px;
            height: auto;
            align-items: center;
            flex-direction: column;
            background-color: #e6e6e6;
            border-radius: 15px;
            box-sizing: border-box;
            padding-top: 15px;
          "
        >
          <div style="text-align: center">
            <img
              src="https://i.postimg.cc/m2VntNz5/test-img.jpg"
              alt="Sicoob Logo"
              style="width: 200px; height: auto; border-radius: 25px"
            />
          </div>
          <h3
            style="
              font-weight: bolder;
              color: #003641;
              margin: 35px 0 10px;
              text-decoration: none;
              font-size: 20px;
            "
          >
            <strong>Informações do Contato:</strong>
          </h3>

          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              border-radius: 10px;
              padding: 15px;
              width: 100%;
              box-sizing: border-box;
            "
          >
            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="MasterID"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >ID Atend. URA:</label
              >
              <input
                type="text"
                id="MasterID"
                name="MasterID"
                readonly
                value="{global:mid}"
                onfocus="copyOnFocus('MasterID')"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  border-radius: 5px;
                  padding: 5px;
                  height: 25px;
                  flex-grow: 1;
                  font-size: 16px;
                "
              />
              <div
                style="
                  width: 60px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
                onclick="copyToClipboard('MasterID')"
              >
                Copiar
              </div>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="Telefone"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >Telefone:</label
              >
              <input
                type="text"
                id="Telefone"
                name="Telefone"
                readonly
                value="{global:tel}"
                onfocus="copyOnFocus('Telefone')"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  border-radius: 5px;
                  padding: 5px;
                  height: 25px;
                  flex-grow: 1;
                  font-size: 16px;
                "
              />
              <div
                style="
                  width: 60px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
                onclick="copyToClipboard('Telefone')"
              >
                Copiar
              </div>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="Protocolo"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >Protocolo:</label
              >
              <input
                type="text"
                id="Protocolo"
                name="Protocolo"
                placeholder="Cole o protocolo aqui."
                onfocus="copyOnFocus('Protocolo')"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  border-radius: 5px;
                  padding: 5px;
                  height: 25px;
                  flex-grow: 1;
                  font-size: 16px;
                  margin-right: 8px;
                "
              />

              <select
                id="Sistema"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  color: #000000;
                  border-radius: 5px;
                  padding: 5px;
                  height: 36px;
                  flex-grow: 1;
                  font-size: 16px;
                "
              >
                <!-- <option value="">Sistema:</option> -->
                <option value="Portal de Servicos CCS">
                  Portal de Serviços CCS
                </option>
                <!-- <option value="Visão 360">Visão 360</option> -->
                <!-- <option value="Sipag Direct">Sipag Direct</option> -->
                <!-- <option value="Sales Force">Sales Force</option> -->
                <!-- <option value="Top Desk">Top Desk</option> -->
              </select>
              <div
                style="
                  width: 60px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
                onclick="copyToClipboard('Protocolo')"
              >
                Copiar
              </div>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="navegacaoURA"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >Navegação:</label
              >
              <select
                id="navegacaoURA"
                name="navegacaoURA"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  color: #000000;
                  border-radius: 5px;
                  padding: 5px;
                  height: 35px;
                  max-width: 100%;
                  width: 100px;
                  flex-grow: 1;
                  font-size: 16px;
                "
              ></select>

              <div
                style="
                  width: 60px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
                onclick="copyToClipboard('Caminho')"
              >
                Copiar
              </div>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="ListaTransf"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >Lista de Transf.:</label
              >
              <select
                id="ListaTransf"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  color: #000000;
                  border-radius: 5px;
                  padding: 5px;
                  height: 36px;
                  flex-grow: 1;
                  max-width: 100%;
                  width: 100px;
                  font-size: 16px;
                "
              ></select>
              <button
                type="submit"
                value="000"
                id="openConfirmation"
                style="
                  width: 70px;
                  height: 30px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
              >
                Transferir
              </button>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              <label
                for="MotivoDesc"
                style="
                  font-weight: bold;
                  width: 150px;
                  text-align: right;
                  margin-right: 8px;
                "
                >Motivo Desc.:</label
              >

              <select
                id="MotivoDesc"
                style="
                  border: 1px solid #696969;
                  background-color: #e6e6e6;
                  color: #000000;
                  border-radius: 5px;
                  padding: 5px;
                  height: 36px;
                  flex-grow: 1;
                  font-size: 16px;
                "
              >
                <option value="Atendimento Concluído">
                  Atendimento Concluído
                </option>
                <option value="Atendimento Não Autorizado">
                  Atendimento Não Autorizado
                </option>
                <option value="ChamadaMuda">Chamada Muda</option>
                <option value="Destrato">Destrato</option>
                <option value="Outro">Outro</option>
              </select>

              <button
                id="btnFinalizar"
                value="000"
                type="submit"
                style="
                  width: 70px;
                  height: 30px;
                  padding: 5px;
                  text-align: center;
                  border: none;
                  background-color: #003641;
                  color: #ffffff;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-left: 10px;
                "
              >
                Finalizar
              </button>
            </div>

            <input
              type="text"
              id="Caminho"
              name="Caminho"
              value="{global:caminhoNav}"
              style="opacity: 0; cursor: default"
            />
            <input
              type="text"
              id="SkillT"
              name="SkillT"
              value="{global:skill}"
              style="opacity: 0; cursor: default"
            />
            <input
              type="text"
              id="SkillOrigem"
              name="SkillOrigem"
              value="{global:skillorigem}"
              style="opacity: 0; cursor: default"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://guigx7.github.io/sicoob_js/scriptAtendimentoCoopeativa2.js"
    ></script>
  </body>
</html>
